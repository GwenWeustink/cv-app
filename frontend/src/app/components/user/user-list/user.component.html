<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <table class="table table-striped table-hover" width="100%" title="Users" >
      <thead>
      <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" (click)="showUser(user)">
        <td>{{ user.userId }}</td>
        <td>{{ user.userCode }}</td>
        <td>{{ user.userName }}</td>
        <!--td>user.email</td-->
        <td>
           <a (click)="editUser(user)">
              <i class="fa fa-edit" (click) ="editUser(user)"></i>
           </a>
        </td>
        <td><a><i class="fa fa-trash" (click) ="deleteUser(user)"></i></a></td>
      </tr>
      </tbody>
    </table>
  <!--button (click)="editUser(user)">Edit user</button-->
  </body>
</html>
<app-user-detail [selectedUser]="selectedUser"></app-user-detail>
