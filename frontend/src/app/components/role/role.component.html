<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of roles" (click)="showRole(user)">
    <td>{{ role.roleId }}</td>
    <td>{{ role.roleName }}</td>
    <td><button (click)="editRole(role)">Edit</button></td>
    <td><button (click)="deleteRole(role)">Delete</button></td>
  </tr>
  </tbody>
</table>
<button (click)="addRole()">Add role</button>
